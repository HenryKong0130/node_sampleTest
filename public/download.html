<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a  resRole="thunder" href="/res/123.png">下载图片</a>
    <script>
        a = document.querySelector('a[resRole=thunder]')
        //迅雷下载
        const url = `AA${a.href}ZZ`;
        const thunder = btoa(url)
        const thunderLink = "thunder://" + thunder
        a.href = thunderLink
        console.log(thunderLink);
    </script>
</body>
</html>
